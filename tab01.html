<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tab1</title>

	<!-- css -->
	<link rel="stylesheet" href="./assets/css/reset.min.css">
	<link rel="stylesheet" href="./assets/css/core.min.css">

	<!-- vendor -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
	<div id="wrap">

		<header id="header">
			<div class="container">
				<div id="header-inner">
					<h1 class="title">Tabs01 - 싱글 탭</h1>
					<p class="desc">가장 기본적인 탭의 사용 방식입니다.</p>
				</div>
			</div>
		</header>

		<main id="main">

			<div class="container">

				<h2 class="title">tabs01</h2>

				<div class="tabs">
					<ul class="tab-nav">
						<li><a href="#tab01" class="active">Tab 01</a></li>
						<li><a href="#tab02">Tab 02</a></li>
						<li><a href="#tab03">Tab 03</a></li>
					</ul>

					<div class="tab-content">
						<div class="tab-common tab01 active">tab01</div>
						<div class="tab-common tab02">tab02</div>
						<div class="tab-common tab03">tab03</div>
					</div>
				</div>

			</div>

		</main>

		<script>
			$('.tab-nav a').on('click', function(e) {
				e.preventDefault();	// 이벤트를 초기화 시켜줌 -> 완전하게 가진 이벤트를 꺼버림 ex) 체크박스 체크기능 꺼버림
				var t = $(this);
				var target = t.attr('href');
					target = target.replace('#', '');

				if( ! t.hasClass('active')) {
					t.parent().siblings().find('a').removeClass('active');	// jQuery에서 함수 체이닝이가능한 이유는 addClass를 해도 자신을 반환하기 때문
					t.addClass('active');

					$('.tab-content .tab-common ').removeClass('active');
					$('.tab-content .' + target).addClass('active');
				}

			});
		</script>
	</div>
</body>
</html>
